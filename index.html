<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雲端奶油存錢小日記</title>
    <style>
        :root {
            --bg: #fdfaf5; --card: #ffffff; --accent: #c0a080; --text: #5a4a42; --latte: #e6d5c3;
        }
        
        /* 基礎樣式 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding: 15px; 
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            max-width: 800px; margin: auto; background: var(--card); 
            padding: 20px; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(141, 123, 104, 0.1); 
        }

        h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: 5px; }
        .subtitle { font-size: 0.85rem; opacity: 0.7; margin-bottom: 20px; }

        /* 統計欄位 - 手機版優化 */
        .stat-bar { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: #f5f0e6; padding: 15px; border-radius: 15px; margin-bottom: 20px; 
        }
        .stat-item { text-align: center; }
        .stat-item span { font-size: 0.75rem; display: block; color: #8d7b68; }
        .stat-item b { font-size: 1.1rem; }

        /* 進度條 */
        .progress-container { height: 10px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.6s ease; }

        /* 儲蓄網格 - 核心響應式設計 */
        .grid { 
            display: grid; 
            /* 電腦版預設 8 欄，手機版會自動縮小 */
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); 
            gap: 8px; 
        }

        .day-item { 
            background: #fff; border: 1.2px solid var(--latte); border-radius: 12px; 
            padding: 10px 2px; cursor: pointer; transition: 0.2s; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .day-item.checked { background: var(--accent); color: white; border-color: var(--accent); transform: scale(0.95); }
        .day-num { font-size: 0.65rem; opacity: 0.8; margin-bottom: 2px; }
        .day-money { font-size: 0.95rem; font-weight: bold; }

        /* 手機螢幕寬度小於 500px 時的微調 */
        @media (max-width: 500px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 6px; } /* 手機固定 4 欄 */
            .day-item { padding: 12px 2px; }
            .day-money { font-size: 0.9rem; }
            .container { padding: 15px; border-radius: 20px; }
        }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(253,250,245,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; font-weight: bold; color: var(--accent); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="loader" class="loading-overlay">☕ 奶油同步中...</div>

<div class="container">
    <header>
        <h1>365天存錢挑戰</h1>
        <div class="subtitle">與朋友一起變富有吧！</div>
    </header>

    <div class="stat-bar">
        <div class="stat-item"><span>累積金額</span><b id="total">$ 0</b></div>
        <div class="stat-item"><span>達成率</span><b id="percent">0%</b></div>
    </div>

    <div class="progress-container">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="grid" id="grid"></div>
</div>

<script>
    const SCRIPT_URL = '你的APPS_SCRIPT網址'; // 記得填入你的網址
    let savingData = [];

    async function fetchData() {
        document.getElementById('loader').classList.remove('hidden');
        try {
            const resp = await fetch(SCRIPT_URL);
            savingData = await resp.json();
            render();
        } catch (e) { alert("讀取失敗，請確認網址或網路"); }
        document.getElementById('loader').classList.add('hidden');
    }

    async function toggleDay(day, currentStatus) {
        const newStatus = currentStatus === 1 ? 0 : 1;
        const idx = day - 1;
        savingData[idx][1] = newStatus;
        render();

        await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ day: day, status: newStatus })
        });
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        let total = 0; let count = 0;

        savingData.forEach(row => {
            const day = row[0];
            const isDone = row[1] === 1;
            if(isDone) { total += day; count++; }

            const div = document.createElement('div');
            div.className = `day-item ${isDone ? 'checked' : ''}`;
            div.innerHTML = `<span class="day-num">D${day}</span><span class="day-money">$${day}</span>`;
            div.onclick = () => toggleDay(day, row[1]);
            grid.appendChild(div);
        });

        document.getElementById('total').textContent = `$ ${total.toLocaleString()}`;
        const p = ((count/365)*100).toFixed(1);
        document.getElementById('percent').textContent = `${p}%`;
        document.getElementById('progressFill').style.width = `${p}%`;
    }

    fetchData();
</script>
</body>
</html>
